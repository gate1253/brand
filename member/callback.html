<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>인증 중… · RES302</title>
<link rel="stylesheet" href="/assets/style.css">
<style>
  .wrap{max-width:760px;margin:40px auto;padding:20px;background:#fff;border-radius:10px;text-align:center}
  .btn{padding:10px 14px;border-radius:8px;border:none;cursor:pointer}
</style>
</head>
<body>
  <main class="wrap">
    <h1>인증 처리 중입니다…</h1>
    <p id="status">잠시만 기다려 주세요.</p>
    <div id="profile" style="display:none;margin-top:18px"></div>
    <p style="margin-top:18px"><a href="/" class="btn">홈으로</a></p>
  </main>

  <script src="/member/auth.js"></script>
  <script>
    // callback 처리: auth.js에서 export한 handleCallback을 호출
    (async () => {
      const status = document.getElementById('status');
      try{
        status.textContent = '인증 코드 교환 중...';
        const userData = await window.handleCallback(); // 사용자 정보와 API 키가 포함된 객체를 반환
        if(userData && userData.apiKey){
          status.textContent = '인증이 완료되었습니다. 홈으로 이동합니다.';
          // 성공 시, 사용자 정보를 localStorage에 저장하고 홈으로 리디렉션
          localStorage.setItem('user', JSON.stringify(userData));
          location.href = '/';
        }else{
          status.textContent = '인증에 실패했습니다.';
        }
      }catch(err){
        console.error(err);
        status.textContent = '인증 처리 중 오류가 발생했습니다.';
      }
    })();
  </script>
</body>
</html>
