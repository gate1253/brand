<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>로그인 · RES302</title>
<link rel="stylesheet" href="/assets/style.css">
<style>
  .member-wrap{max-width:680px;margin:48px auto;padding:24px;background:#fff;border-radius:10px;text-align:center}
  .gbtn{display:inline-block;padding:12px 18px;background:#4285F4;color:#fff;border-radius:8px;border:none;cursor:pointer;font-weight:600}
  .hint{color:#666;margin-top:12px}
</style>
</head>
<body>
  <main class="member-wrap">
    <h1>로그인</h1>
    <p>Google 계정으로 로그인하세요.</p>
    <button id="signin" class="gbtn">Sign in with Google</button>
    <p class="hint">계정으로 가입되지 않았다면 회원가입 페이지로 이동합니다.</p>
    <p style="margin-top:12px"><a href="/">홈으로</a></p>
  </main>

  <script src="/member/auth.js" defer></script>
  <script>
    document.getElementById('signin').addEventListener('click', () => {
      // startAuth will perform PKCE + redirect to Google
      window.startAuth('login');
    });
  </script>
</body>
</html>
