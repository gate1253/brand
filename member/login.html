<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>로그인 · RES302</title>
<link rel="stylesheet" href="/assets/style.css">
<style>
  body {
    background-color: #121212; /* 메인 페이지와 유사한 어두운 배경 */
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }
  .member-wrap{max-width:400px; width: 100%; padding:40px;background:rgba(255,255,255,0.05);border-radius:10px;text-align:center; border: 1px solid rgba(255,255,255,0.1);}
  .member-wrap h1 { color: #fff; }
  .gbtn{display:inline-flex; align-items: center; justify-content: center; gap: 12px; padding:12px 24px;background:#fff;color:#202124;border-radius:8px;border:1px solid #dadce0;cursor:pointer;font-weight:600; font-size: 16px; transition: background-color 0.2s;}
  .gbtn:hover { background-color: #f8f9fa; }
  .gbtn svg { width: 20px; height: 20px; }
  .hint{color:#aaa;margin-top:16px; font-size: 14px;}
  .home-link { color: #bbb; text-decoration: none; font-size: 14px; }
  .home-link:hover { color: #fff; }
</style>
</head>
<body>
  <main class="member-wrap">
    <h1>로그인</h1>
    <p>Google 계정으로 로그인하세요.</p>
    <button id="signin" class="gbtn"><svg viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.42-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg> Sign in with Google</button>
    <p class="hint">계정으로 가입되지 않았다면 회원가입 페이지로 이동합니다.</p>
    <p style="margin-top:24px"><a href="/" class="home-link">홈으로 돌아가기</a></p>
  </main>

  <script src="/member/auth.js" defer></script>
  <script>
    document.getElementById('signin').addEventListener('click', () => {
      // startAuth will perform PKCE + redirect to Google
      window.startAuth('login');
    });
  </script>
</body>
</html>
